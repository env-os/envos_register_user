<!doctype html>
<html lang="en">
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="reg.js"> </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>envOS - Create User</title>
  </head>


  <body>
      <form id="userData" method="POST">
          <div class="form-group">
              <label for="inputUid">User uid</label>
              <input name="uuid" type="text" class="form-control" id="inputUid" placeholder="Enter user uid">
            </div>
          <div class="form-group">
              <label for="inputUsername">Username</label>
              <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Enter Username">
            </div>
          <div class="form-group">
              <label for="inputFullname">Fullname</label>
              <input name="fullname" type="text" class="form-control" id="inputFullname" placeholder="Enter fullname">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
        <pre id="output"></pre>

  </body>

</html>
